<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="bg-gray-500 h-[100vh] w-[100vw]  flex flex-col items-center justify-center">

        <div class="text-blue-500 text-[20px]">Increment and Decrement</div>
        <div class="flex space-x-10 bg-white mt-7 rounded-md p-4">
            <button onclick="decrement()" class="border-r-2 pr-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                  </svg>
            </button>

            <div id="value">
                0
            </div>

            <button onclick="increment()" class="border-l-2 pl-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  
            </button>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
