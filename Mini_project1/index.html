<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2 id="passwordHeading">Password Generator</h2>

        <!-- generator Password Shown -->
        <div class="generatorPasswordShows">
            <input readonly placeholder="Password" generatorPasswordShows class="boxOfPassword">
            <button class="copyBtn" passwordCopied>
                <p class="tootTip" copied_msg></p>
                <svg class="h-8 w-8 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <rect x="8" y="8" width="12" height="12" rx="2" />
                    <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                </svg>
            </button>
        </div>

        <!-- password length showcase -->
        <div class="box2">

            <div class="passwordLength">
                <h4>Password Length</h4>
                <div passwordLength>0</div>
            </div>

            <!-- Slider -->
            <div>
                <input type="range" min="1" max="20" step="1" class="sliderRange" sliderIcon>
            </div>

            <!-- Checkboxes -->
            <div class="checkBoxes">
                
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>



            <!-- Strength and light -->
            <div class="strength-light">
                <p>Strength</p>
                <div strength-light class="strengthLight"></div>
            </div>


            <!-- Generator button -->
            <button class="generatorPassword">Generate Password</button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
